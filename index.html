<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="Stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="Stylesheet" href="style.css">
</head>
<body>
  <form>
    <div class="container mt-5">
        <div class="row-md-8">
          
            <br><br><div>
              <label for ="t_name" class="col-md-3">Transporter Code</label>
              <input type="int" class="col-2" id="t_name" required>
            </div><br><br>
            <div>
              <label for ="t_num" class="col-md-3">Transporter number</label>
              <input type="tel" class="col-2 id="t_num" required>
            </div><br><br>
            <div>
              <label for ="d_name"class="col-md-3">Driver Name</label>
              <input type="text" class="col-2 id="d_name" required>
            </div><br><br>
            <div>
              <label for ="d_num" class="col-md-3 col-md-offset-1">Driver Number</label>
              <input type="tel" class="col-2 id="d_num" required>
            </div><br><br>
        </div>
    </div>
  </form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
